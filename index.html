<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Soccer Knowledge Quiz
        </title>
        <meta name="description" content="Quiz about soccer knowledge.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        
            
            <header role="header" class="header" >
                <section>
                    <img src="https://cdn3.sportngin.com/attachments/photo/5865/2098/SoccerBallRainbowFlames_large.jpg" alt="Flaming Soccer Ball" class="flamingBall">
                </section>    
                <section>
                    <!--counter and score-->
                    <section>
                        <ul>
                          <li class="counter">Question:
                            <span class="questionNumber">0</span>/10</li>
                          <li class="counter">Score:
                            <span class="score">0</span>
                          </li>
                        </ul>
                      </section>
                </section>
            </header>
        <main role="main">         
            <!--container for quiz to include where to begin.  Includes background picture, question, start button.-->
                

                <section class="startContainer">
                    <img src="https://wwsc.com.au/theme/custom/wwsc/wwsc/wwsc_ss01.jpg" alt="soccer ball on pitch" class="ballPitch">
                    <h1>Let's Test Your Soccer Knowledge</h1> 
                    <button class="startQuiz js-start-button">Start Quiz</button>
                    <br>
                </section>
            
                <section>
                    <div id="quiz"></div>
                    <button id="submit">Answer</button>
                    <div id="results"></div>
                </section>
        </main>
        <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
        <script src="main.js"></script>
    </body>
</html>
